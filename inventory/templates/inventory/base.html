{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bookstore</title>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/css/style.css' %}">
  </head>
  <body>
    <div class="container-fluid Contents">
		<div class="row Header">
			<div class="col-md-12 col-sm-12 col-lg-12">
				<h3 class="text-center">
					Bookshop Inventory
				</h3>
			</div>
		</div>
		<div class="row Main-content">
			<div class="col-md-1 col-sm-12 col-lg-1 Empty"></div>
			<div class="col-md-10 col-sm-12 col-lg-10">
				<div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12 Searchbar">
					    <form method="GET" class="search_form" action="{% url 'searchBooks' %}">
                            {% csrf_token %}
                            <button type="submit"><i class="fa fa-search"></i></button>
                            <input name="search_input" type="search" placeholder="Search for a book..">
                            <a href="{% url 'viewBooks' %}">Inventory</a>
                        </form>
					</div>
					<div class="col-md-12 col-sm-12 col-lg-12 BookList">
						{% block bookList %}{% endblock %}
					</div>	
				</div>
			</div>
			<div class="col-md-1 col-sm-12 col-lg-1 Empty"></div>
		</div>
		<div class="row Footer">
			<div class="col-md-12 col-sm-12 col-lg-12">
				//Details
			</div>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
